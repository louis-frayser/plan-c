<!-- Data entry for Category, Activity and Duration. 
     The attibute 'action="http://xxx"' is added by the server:
     see ../plan-c.rkt.  Styles are in ../files/styles.css       -->
<form id="assoc_form" name="assoc_form"
      title="Associate a Category, Activity pair with a Duration">
  <div>
    <label for="category">Category:</label>
    <select name="category" id="category" required="true"></select>
    <label for="activity">Activity:</label>
    <select name="activity" id="activity" required="true"> </select>
    
    <label for="stime">Start Time:</label> 
    <input type="datetime-local"
	   class="datetime" id="stime" name="stime" value="@def-stime" require='true'
	   title="A timestamp YY-MM-DD HH:MM, or HH:MM (leading 0 optional on hrs)"	   
	   min="2022-01-01 00:00" max="2155-12-31 23:59"/>
    
    <label for="duration">Duration:</label> 
    <input id="duration" name="duration" value="@def-dur"
	   title="A duration H:MM, or HH:MM from 0:01 up to 16:00 hrs"
	   pattern="[01]{0,1}[0-9]:[0-9]{2}"  required="true" />
  </div>

  <div>
    <input type="submit" value="Submit" class="metalic button" id="change" name="change"/> &nbsp;
    <a href="/servlets/PLAN-C" title="To get more time" class="form-link">Reload</a>
    <a href="/" title="To main page" class="form-link">Home</a>
  </div>
</form>

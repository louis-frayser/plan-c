<form name='New Activity Form' id='assoc_form'>
  <!-- Data entry for Category, Activity and Duration  -->
  <label for="category">Category:</label>
  <select name="category" id="category" required="true"></select>
  <label for="activity">Activity:</label>
  <select name="activity" id="activity" required="true"> </select>
  <label for="duration">Duration:</label> 
  <input id="duration" name="duration" title="HH:MM up to 16:00 hrs" pattern="[01][0-9]:[0-9]{2}" value="0:00" required="true" />
  <input type="submit" value="Submit" class="metalic" id="change" name="change" />
</form>
